    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="./prism.css">
    <style>
      body{
        background-color:wheat;
      }

      #response{
        max-height: 500px;
      }

      .footer{
        height: 10vh;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

    </style>

    <title>Post Legend With Salman!</title>
    
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Post Legend</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contact us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container ">
      <h1 class="my-3 text-center ">Welcome to Post Legend</h1>
    </div>

    <div class="container">
      
       <!-- URL -->
        <div class="mb-3 row">
              <label for="url" class="col-sm-2 col-form-label">URl</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
              </div>
        </div>


        <!-- Request type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>


        <!-- Content Type Box -->
        <fieldset class="form-group ">
          <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
              <div class="col-sm-10">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                      <label class="form-check-label" for="json">
                          JSON
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params" >
                      <label class="form-check-label" for="params">
                          Custom Parameter
                      </label>
                  </div>

              </div>
          </div>
        </fieldset>

        




   


        <!-- Parameters Box - this will hide on clicking json in content  type -->
        <div id="parameterBox" class="my-3">
          <div class="row g-3">
            <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
            </div>
            <button id="addParam" class="btn btn-primary" style="width: 50px;">+</button>
          </div>
          <div id="params"></div>
        </div>



        <!-- Json Request Box - This  will hide on  clicking parameters option in content type   -->

        <div id="requestJsonBox" class="my-3">
        <div class="mb-3 row">
          <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
        </div>
        </div>


        <!-- Submit button which trigger fetch api -->
        <div class="mb-3 row">
          <div class="col-sm-10">
            <button id="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
 
        <div class="my-3" id="responseJsonBox">
          <div class="form-group row">
              <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
              <div class="col-sm-10">
                  <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->

                  <pre  id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
              </div>
          </div>
      </div>
           

    </div>

    <footer class="footer">
      <p class="footpara">  Copyrigth &copy; 2027 - Salmansheriff706@gmail.com All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./prism.js"></script>
  </body>
</html>
